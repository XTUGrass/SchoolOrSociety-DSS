<!DOCTYPE html>
<html>

{% load static %}

<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static 'img/dssicon.ico' %}" type="image/x-icon" />
    <meta name="description" content="基于数据的科学决策系统">
    <meta name="keywords" content="data, model, dss, 决策支持系统, 考研, 就业, 决策">
    <meta name="author" content="XTU Grass team">
	<title>result</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/result.css' %}"></head>
<body>
	<!--结果展示部分-->
	<div class="container" id="resultDisplay">
		<div class="row">
			<div class="col-xs-12 out-col">
				<div class="row resultHead">
					<div class="col-sm-6 col-xs-12">
						<p class="text-right">经过一番数据的计算,您较适合</p>
					</div>
					<div class="col-sm-6 col-xs-12">
						<p id='result' class="resultShow text-center">{{ model_result }}</p>
					</div>
				</div>
				<div class="row resultContent">
					<div class="col-xs-12 overall">
						<p class="text-center">总体来看</p>
					</div>
					<div class="row">
						<div class="col-sm-4 col-xs-12">
							<p class="text-center item">国家政策</p>
						</div>
						<div class="col-sm-4 col-xs-12">
							<p class="text-center item">实习</p>
						</div>
						<div class="col-sm-4 col-xs-12">
							<p class="text-center item">学校层次</p>
						</div>
					</div>
					<div class="col-xs-12 influence">
						<p  class="text-center">对大学生的选择影响最大</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
